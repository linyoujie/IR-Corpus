g and the latest education news.\u003c/p\u003e\n',link:""}],"showcase-home-tile":[{title:"First Australians",subtitle:"",image:"/image/journal/article?img_id\u003d3462709\u0026t\u003d1582161182941",content:"",link:"/home#!/showcase/3459610/first-australians"},{title:"Convicts, colonists and gold",subtitle:"",image:"/image/journal/article?img_id\u003d3462710\u0026t\u003d1582161182941",content:"",link:"/home#!/showcase/3462226/convicts-colonists-and-gold"}]},showcases:[{id:"3459610",title:"First Australians",description:'A selection of the best resources from our \u003ca href\u003d"https://education.abc.net.au/home#!/topic/494038/aboriginal-and-torres-strait-islander-histories-and-cultures"\u003eAboriginal and Torres Strait Islander histories and cultures\u003c/a\u003e collection.\u0026nbsp;',disclaimer:"Aboriginal and Torres Strait Islander viewers are advised that this resource may contain images and voices of people who have died.",topicId:"494038",topicName:"Aboriginal and Torres Strait Islander histories and cultures",topicUrl:"/home#!/topic/494038/aboriginal-and-torres-strait-islander-histories-and-cultures",topicText:"See more of our fantastic resources for",sections:[{type:"TILES",contents:[{title:"Living cultures",description:"Celebrate the resilience of the oldest continuous living cultures on Earth, and discover the importance of identity and culture as expressed through songs, stories, cooking, art, language, and knowledge of places and plants.",contentType:"digibook",image:"/image/journal/article?img_id\u003d3461891\u0026t\u003d1582155067926",url:"https://education.abc.net.au/home#!/digibook/3306855/aboriginal-cultures-sharing-connecting-and-practising",articleId:"3306855"},{title:"The Australian Dream",description:"Explore the experiences of former AFL footballer Adam Goodes to get a deeper understanding of how important identity is to Aboriginal and Torres Strait Islander people.",contentType:"topic",image:"/image/journal/article?img_id\u003d3461892\u0026t\u003d1582155067926",url:"https://education.abc.net.au/home#!/topic/3414926/the-australian-dream",articleId:"3414926"}],title:"Aboriginal cultures today"},{type:"BANNER",description:"Aboriginal agriculture, technology and ingenuity",image:"/image/journal/article?img_id\u003d3461890\u0026t\u003d1582155067926",position:1,links:[{title:"View digibook",type:"digibook",url:"https://education.abc.net.au/home#!/digibook/3122184/bruce-pascoe-aboriginal-agriculture-technology-and-ingenuity"}],title:"BRUCE PASCOE"},{type:"TILES",contents:[{title:"Early encounters",description:"The arrival of HMB Endeavour on the east coast of Australia was a pivotal moment in the long history of the continent, especially for First Australians. It ultimately led to the British decision to colonise Australia and send the First Fleet.",contentType:"video",image:"/image/journal/article?img_id\u003d3461893\u0026t\u003d1582155067926",url:"https://education.abc.net.au/home#!/media/3002316/aftermaths",articleId:"3002316"},{title:"Frontier conflict in Tasmania",description:"During the Black War (1824–1831), the Tasmanian Aboriginal people, the palawa, fought hard to protect their hunting grounds, families and country. Learn about the devastating impacts of colonisation on the Tasmanian Aboriginal people.",contentType:"video",image:"/image/journal/article?img_id\u003d3461894\u0026t\u003d1582155067926",url:"https://education.abc.net.au/home#!/media/2887124/frontier-conflict-and-george-augustus-robinson",articleId:"2887124"},{title:"Displacement of the Whadjuk people in Perth",description:'Noongar Whadjuk Elder and ambassador Dr Noel Nannup tells the compelling story of the "tall ships" arriving in 1829 to establish the Swan River Colony. He also describes the cultural misunderstandings and resistance that occurred.',contentType:"video",image:"/image/journal/article?img_id\u003d3461895\u0026t\u003d1582155067926",url:"https://education.abc.net.au/home#!/media/2850240/whadjuk-people-displaced",articleId:"2850240"}],title:"The colonisation period"},{type:"TILES",contents:[{title:"National Sorry Day",description:"The story of reconciliation between Indigenous and non-Indigenous peoples has a short but important history in Australia.This digibook gives an overview of the steps towards reconciliation following the 1967 referendum",contentType:"digibook",image:"/image/journal/article?img_id\u003d3461896\u0026t\u003d1582155067926",url:"https://education.abc.net.au/home#!/digibook/618742/national-sorry-day",articleId:"618742"},{title:"Right wrongs",description:"On 27 May 1967, Australians voted in a referendum to change how Aboriginal and Torres Strait Islander people were referred to in the constitution. Explore personal stories, opinions and historical recordings of what happened.",contentType:"link",image:"/image/journal/article?img_id\u003d3461897\u0026t\u003d1582155067927",url:"https://www.abc.net.au/rightwrongs/",articleId:""},{title:"Why a Welcome to Country is never boring",description:"Aboriginal and Torres Strait Islander people talk about the importance of giving and receiving a genuine Welcome to Country.",contentType:"video",image:"/image/journal/article?img_id\u003d3461898\u0026t\u003d1582155067927",url:"https://education.abc.net.au/home#!/media/3071525/why-a-welcome-to-country-is-never-boring",articleId:"3071525"}],title:"The road to reconciliation"}]},{id:"3462226",title:"Convicts, colonists and gold",description:'A selection of the best resources from our \u003ca href\u003d"https://education.abc.net.au/home#!/topic/494654/convict-and-colonial-australia"\u003eConvict and colonial Australia\u003c/a\u003e collection.',disclaimer:"",topicId:"494654",topicName:"Convict and colonial Australia",topicUrl:"/home#!/topic/494654/convict-and-colonial-australia",topicText:"See more of our fantastic resources for",sections:[{type:"TILES",contents:[{title:"Convicts of Freemantle Prison",description:"Life for convicts in 19th-century Australia was very harsh. Learn how convict men lived and worked at Freemantle Prison.",contentType:"video",image:"/image/journal/article?img_id\u003d3462415\u0026t\u003d1582158885798",url:"https://education.abc.net.au/home#!/media/2827409/convict-life",articleId:"2827409"},{title:"Cascades Female Factory",description:"Many convicts were women, and they worked just as hard as men. Visit the Cascades Female Factory in Tasmania to learn about convict women.",contentType:"video",image:"/image/journal/article?img_id\u003d3462416\u0026t\u003d1582158885799",url:"https://education.abc.net.au/home#!/media/2887013/cascades-female-factory",articleId:"2887013"}],title:"Convict life"},{type:"BANNER",description:"Young, alone and far from home",image:"/image/journal/article?img_id\u003d3462414\u0026t\u003d1582158885798",position:1,links:[{title:"View digibook",type:"digibook",url:"https://education.abc.net.au/home#!/digibook/3103485/child-convicts-of-australia"},{title:"Children on the First Fleet",type:"video",url:"https://education.abc.net.au/home#!/media/1957482/first-fleet"},{title:"A child convict at Port Arthur",type:"video",url:"https://education.abc.net.au/home#!/media/2886881/port-arthur-and-walter-paisley"}],title:"CHILD CONVICTS"},{type:"TILES",contents:[{title:"The gold rush in central Victoria",description:"The Victorian gold rush of the 1850s and 1860s was an exciting time in Australian history. Barry Kay from Ballarat\u0027s Sovereign Hill describes the life of a mining town.",contentType:"video",image:"/image/journal/article?img_id\u003d3462417\u0026t\u003d1582158885799",url:"https://education.abc.net.au/home#!/media/2872315/gold-rush",articleId:"2872315"},{title:"The gold rush in Western Australia",description:"The Western Australian gold rush of the 1890s was a long way from the rest of Australia. Life in the outback was harsh, with little water and no roads.",contentType:"video",image:"/image/journal/article?img_id\u003d3462418\u0026t\u003d1582158885799",url:"https://education.abc.net.au/home#!/media/2848759/the-goldrush-era",articleId:"2848759"},{title:"Chinese miners in the Australian gold rush",description:"Chinese miners were an important part of the gold rush era in Australia, but they faced discrimination from the government and other miners.",contentType:"video",image:"/image/journal/article?img_id\u003d3462419\u0026t\u003d1582158885799",url:"https://education.abc.net.au/home#!/media/3028076/from-robe-to-the-goldfields",articleId:"3028076"}],title:"Life in the gold rush"},{type:"TILES",contents:[{title:"Outback House: 1860s colonial life",description:"Sixteen Australians attempt to live on a recreated 1860s sheep station. No TV, no car, no electricity and no running water.",contentType:"digibook",image:"/image/journal/article?img_id\u003d3462420\u0026t\u003d1582158885799",url:"https://education.abc.net.au/home#!/digibook/618324/colonial-life",articleId:"618324"},{title:"Lives and stories of colonial women",description:"Explore the diverse life stories of five women of the colonial era, whose portraits are on display at the National Portrait Gallery in Canberra.",contentType:"digibook",image:"/image/journal/article?img_id\u003d3462421\u0026t\u003d1582158885799",url:"https://education.abc.net.au/home#!/digibook/1401161/lives-and-stories-of-colonial-women",articleId:"1401161"},{title:"Colonial life for the Larrakia of Darwin",description:"Historian Derek Pugh describes the early encounters between the Larrakia people of Darwin and the newly arrived colonists.",contentType:"video",image:"/image/journal/article?img_id\u003d3462422\u0026t\u003d1582158885799",url:"https://education.abc.net.au/home#!/media/2896166/the-larrakia-and-the-colonists",articleId:"2896166"}],title:"Colonial life"}]}]};var url=window.location.href;if(url.indexOf("!")===-1&&url.indexOf("#")>-1){var newURL=url.replace("#","#!");window.location.href=newURL};</script> <script src='/splash-content-portlet/js/app.js'></script> <script src='/splash-content-portlet/js/aws-sdk.min.js'></scri
