      data-unit="{&quot;unit_data&quot;:{&quot;id&quot;:83,&quot;name&quot;:&quot;Discovering America&quot;,&quot;page_name&quot;:&quot;who-discovered-america&quot;,&quot;subheading&quot;:&quot;\&quot;Who Discovered America?\&quot;&quot;,&quot;description&quot;:&quot;&lt;p&gt;Who discovered America? This song explores the complicated answer to this seemingly simple question. Long before Christopher Columbus sailed over in the Nina, Pinta and Santa Maria, nomadic peoples had crossed the Bering Straight during the Ice Age. These Native American tribes spread throughout North and South America. The Aztecs, Mayas and Incas in Mesoamerica formed mighty civilizations. The song is all about the early origins of the culture and country we know as America.&lt;/p&gt;\r\n&quot;,&quot;is_free&quot;:false,&quot;banner&quot;:&quot;https://static.flocabulary.com/media/images/8a2f764e608d02109f1a3f4fddace325/who-discovered-america-banner.png&quot;,&quot;lyrics&quot;:&quot;&lt;p&gt;&lt;br /&gt;\r\n&lt;span class=\&quot;hook\&quot;&gt;Wow, I just discovered America.&lt;br /&gt;\r\nYou didn&amp;#39;t discover it. We were already here.&lt;/span&gt;&lt;br /&gt;\r\n&lt;br /&gt;\r\nBack before buffalo wings at Domino&amp;#39;s,&lt;br /&gt;\r\nAmerica was where the Buffalo roamed.&lt;br /&gt;\r\nWhat you don&amp;#39;t know?&lt;br /&gt;\r\nThirty thousand years ago some dudes&lt;br /&gt;\r\nCame across the &lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;953\&quot;&gt;Bering Strait&lt;/span&gt; wearing snowshoes.&lt;br /&gt;\r\nEskimos chasing woolly mammoth, &lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;956\&quot;&gt;Ice Age&lt;/span&gt; white like dandruff.&lt;br /&gt;\r\nThis is the range, home of the free, land of the brave.&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-1\&quot; href=\&quot;#\&quot;&gt;They were &lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;957\&quot;&gt;nomadic&lt;/span&gt;,&lt;/a&gt; hut to hut like quarterbacks,&lt;br /&gt;\r\nHunting deer with the spear and ax.&lt;br /&gt;\r\nSome tribes formed towns and they settled down,&lt;br /&gt;\r\n&lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;958\&quot;&gt;Domesticated&lt;/span&gt; plants, oh they&amp;#39;re farming now.&lt;br /&gt;\r\nPray for rain, dancing on the Great Plains,&lt;br /&gt;\r\nWhile mad cats with cornrows were planting &lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;959\&quot;&gt;maize&lt;/span&gt;.&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-2\&quot; href=\&quot;#\&quot;&gt;In the Southwest, Anasazi built caves&lt;/a&gt;.&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-3\&quot; href=\&quot;#\&quot;&gt;By the Great Lakes, tribes, they made blades&lt;/a&gt; out of copper.&lt;br /&gt;\r\n&lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;961\&quot;&gt;Aztecs&lt;/span&gt; played games. Lots of Indian tribes engaged in trade.&lt;br /&gt;\r\nIroquois planting squash all up in the Northeast,&lt;br /&gt;\r\nThey master agriculture with the slash-and-burn technique.&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-4\&quot; href=\&quot;#\&quot;&gt;There were five tribes white guys called civilized&lt;/a&gt;,&lt;br /&gt;\r\nBecause of the way their government was organized:&lt;br /&gt;\r\nCherokee, Choctaw, Chickasaw, Seminole, and Creek.&lt;br /&gt;\r\nIsn&amp;#39;t it cheap? They call my Jeep a Jeep Cherokee?&lt;br /&gt;\r\nWhat if they called my Jeep a Jeep Jew?&lt;br /&gt;\r\nImagine the outrage. What would you do?&lt;br /&gt;\r\n&lt;br /&gt;\r\n&lt;span class=\&quot;hook\&quot;&gt;Wow, I just discovered America.&lt;br /&gt;\r\nYou didn&amp;#39;t discover it. We were already here.&lt;br /&gt;\r\nWow, I just discovered America. (x2)&lt;br /&gt;\r\nYou ain&amp;#39;t discovered nothing. We was already here. (x2)&lt;/span&gt;&lt;br /&gt;\r\n&lt;br /&gt;\r\nPeople are people, ain&amp;#39;t nobody perfect,&lt;br /&gt;\r\nIndians weren&amp;#39;t living on some heaven on Earth tip.&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-5\&quot; href=\&quot;#\&quot;&gt;Aztecs had slaves&lt;/a&gt;, war in war zones,&lt;br /&gt;\r\nPutting holes in enemies&amp;#39; domes like the ozone.&lt;br /&gt;\r\nSacrificing humans at the order of &lt;a class=\&quot;ln-link-6\&quot; href=\&quot;#\&quot;&gt;Montezuma, the ruler&lt;/a&gt;.&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-7\&quot; href=\&quot;#\&quot;&gt;&lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;969\&quot;&gt;Mayans&lt;/span&gt; knew dope astronomy too&lt;/a&gt;,&lt;br /&gt;\r\nHad cities with markets, temples, and factories.&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-8\&quot; href=\&quot;#\&quot;&gt;Incas had a vast empire by today&amp;#39;s Chile&lt;/a&gt;.&lt;br /&gt;\r\n&lt;br /&gt;\r\n&lt;em&gt;Then in the year 1492, an Italian was sent by the Spanish to find a new route to India. His name was &lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;972\&quot;&gt;Christopher Columbus&lt;/span&gt;. He was hungry for gold . . .&lt;/em&gt;&lt;br /&gt;\r\n&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-9\&quot; href=\&quot;#\&quot;&gt;The Ni&amp;ntilde;a, the Pinta, the Santa Maria&lt;/a&gt;.&lt;br /&gt;\r\nBoats hit the &lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;973\&quot;&gt;New World&lt;/span&gt; screaming out &amp;quot;arriba!&amp;quot;&lt;br /&gt;\r\n&lt;span class=\&quot;blank\&quot; data-unitterm-id=\&quot;974\&quot;&gt;Arawak&lt;/span&gt; greeted the crew, heated some stew.&lt;br /&gt;\r\nThey came out bearing more gifts than Saint Nick do.&lt;br /&gt;\r\nColumbus like:&lt;br /&gt;\r\n&amp;quot;Gather these slaves up quick, lickety-split,&lt;br /&gt;\r\nLet&amp;#39;s split back to Spain.&amp;quot;&lt;br /&gt;\r\nExaggerate how much gold he had seen,&lt;br /&gt;\r\nCame back with not three ships but seventeen.&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-10\&quot; href=\&quot;#\&quot;&gt;Columbus was a sailor and an explorer,&lt;br /&gt;\r\nMost of all, Columbus was an entrepreneur. &lt;/a&gt;&lt;br /&gt;\r\nSpanish would give him 10 percent of all the slaves, gold,&lt;br /&gt;\r\nLand, and spices that he claimed in their name.&lt;br /&gt;\r\nIndians didn&amp;#39;t know about guns and greed,&lt;br /&gt;\r\n&lt;a class=\&quot;ln-link-11\&quot; href=\&quot;#\&quot;&gt;After a hundred years, 90 percent were deceased. &lt;/a&gt;&lt;br /&gt;\r\nAmerica is freedom, I&amp;#39;ve been told,&lt;br /&gt;\r\nBut I know that it was also born of blood and gold.&lt;br /&gt;\r\n&lt;br /&gt;\r\n&lt;span class=\&quot;hook\&quot;&gt;Wow, I just discovered America.&lt;br /&gt;\r\nYou didn&amp;#39;t discover it. We were already here. (x2)&lt;br /&gt;\r\nWow, I just discovered America.&lt;br /&gt;\r\nYou ain&amp;#39;t discovered nothing. We was already here. (x2)&lt;/span&gt;&lt;/p&gt;\r\n&quot;,&quot;lyrics_no_html&quot;:&quot;\nWow, I just discovered America.\nYou didn&#39;t discover it. We were already here. \n\nBack before buffalo wings at Domino&#39;s,\nAmerica was where the Buffalo roamed.\nWhat you don&#39;t know?\nThirty thousand years ago some dudes\nCame across the Bering Strait wearing snowshoes.\nEskimos chasing woolly mammoth, Ice Age white like dandruff.\nThis is the range, home of the free, land of the brave.\nThey were nomadic , hut to hut like quarterbacks,\nHunting deer with the spear and ax.\nSome tribes formed towns and they settled down,\nDomesticated plants, oh they&#39;re farming now.\nPray for rain, dancing on the Great Plains,\nWhile mad cats with cornrows were planting maize .\nIn the Southwest, Anasazi built caves .\nBy the Great Lakes, tribes, they made blades out of copper.\nAztecs played games. Lots of Indian tribes engaged in trade.\nIroquois planting squash all up in the Northeast,\nThey master agriculture with the slash-and-burn technique.\nThere were five tribes white guys called civilized ,\nBecause of the way their government was organized:\nCherokee, Choctaw, Chickasaw, Seminole, and Creek.\nIsn&#39;t it cheap? They call my Jeep a Jeep Cherokee?\nWhat if they called my Jeep a Jeep Jew?\nImagine the outrage. What would you do?\n\nWow, I just discovered America.\nYou didn&#39;t discover it. We were already here.\nWow, I just discovered America. (x2)\nYou ain&#39;t discovered nothing. We was already here. (x2) \n\nPeople are people, ain&#39;t nobody perfect,\nIndians weren&#39;t living on some heaven on Earth tip.\nAztecs had slaves , war in war zones,\nPutting holes in enemies&#39; domes like the ozone.\nSacrificing humans at the order of Montezuma, the ruler .\nMayans knew dope astronomy too ,\nHad cities with markets, temples, and factories.\nIncas had a vast empire by today&#39;s Chile .\n\nThen in the year 1492, an Italian was sent by the Spanish to find a new route to India. His name was Christopher Columbus . He was hungry for gold . . . \n\nThe Ni\u00f1a, the Pinta, the Santa Maria .\nBoats hit the New World screaming out \&quot;arriba!\&quot;\nArawak greeted the crew, heated some stew.\nThey came out bearing more gifts than Saint Nick do.\nColumbus like:\n\&quot;Gather these slaves up quick, lickety-split,\nLet&#39;s split back to Spain.\&quot;\nExaggerate how much gold he had seen,\nCame back with not three ships but seventeen.\nColumbus was a sailor and an explorer,\nMost of all, Columbus was an entrepreneur. \nSpanish would give him 10 percent of all the slaves, gold,\nLand, and spices that he claimed in their name.\nIndians didn&#39;t know about guns and greed,\nAfter a hundred years, 90 percent were deceased. \nAmerica is freedom, I&#39;ve been told,\nBut I know that it was also born of blood and gold.\n\nWow, I just discovered America.\nYou didn&#39;t discover it. We were already here. (x2)\nWow, I just discovered America.\nYou ain&#39;t discovered nothing. We was already here. (x2)&quot;,&quot;standards&quot;:[],&quot;lessons&quot;:[],&quot;thumbnail&quot;:&quot;https://static.flocabulary.com/media/images/800c68bb325b63f3a2426e3e204aaa8a/who-discovered-america-thumb.jpg&quot;,&quot;min_grade&quot;:{&quot;id&quot;:6,&quot;value   function() {

  <script src="https://static.flocabulary.com/static/katex/katex.min.82e27a0bf7f7.js"></script>
  <script type="text/javascript" src="https://static.flocabulary.com/static/packed/flocabulary-app.a690a4acb9c3.js" id="app-script"></script>
<link type="text/css" href="https://static.flocabulary.com/static/packed/flocabulary-app.8cdc1e478c44.css" rel="stylesheet" id="app-script"/>
  <script nonce="ADZk1dWagI2sKRN3" type='text/javascript'>
    // this bit of code is to handle a bad situation where, during a deploy, the version of the
    // compiled JS app that we're including above (i.e. `flocabulary-app`, see `flocabulary-app.js`)
    // doesn't load on the frontend. this would result in the user seeing basically a blank page.
    // because of how our deploys work and how our CDN is set up, this should be resolved
    // by reloading the page (hopefully). this also gives us some logging information so we can
    // gather more information about how often this is happening.

    // cookie functions taken from https://www.quirksmode.org/js/cookies.html
    function createCookie(name,value,hours) {
      var expires;
      if (hours) {
        var date = new Date();
        date.setTime(date.getTime()+(hours*60*60*1000));
        expires = "; expires="+date.toGMTString();
      }
      else expires = "";
      document.cookie = name+"="+value+expires+"; path=/";
    }

    function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
    }

    // Gets the URL of the flocabulary-app bundle from the script tag.
    function getDashboardBundleUrl() {
      var scripts = document.querySelectorAll('script');

      for (var i = 0; i < scripts.length; i++) {
        var script = scripts[i]
        var url = script.getAttribute('src')
        if (url && url.indexOf('flocabulary-app') !== -1) return url
      }

      return 'No script tag found with src attribute containing "flocabulary-app"'
    }

    function checkForBundledAssets() {
      if (!window.dashboardBundleIsLoaded || !window.commonBundleIsLoaded) {
        var timesRefreshed = readCookie('timesRefreshed');
        timesRefreshed = timesRefreshed ? parseInt(timesRefreshed) + 1 : 1;
        createCookie('timesRefreshed', timesRefreshed, 2);

        var errorMessage;
        var doReload;
        if (timesRefreshed > 5) {
          doReload = false;
          errorMessage = "Could not load JS/CSS app bundle. Giving up after 5 tries.";
        } else {
          errorMessage = "Could not load JS/CSS app bundle. Reloading ("+timesRefreshed+").";
          doReload = true;
        }

        const error = new Error('ErrorLoadingBundle')

        // see home.scss -- we're basically just checking to see that a style that's in common.css
        // has been applied. if not, we know the file hasn't loaded successfully.
        const commonCssIsLoaded = window.getComputedStyle(document.getElementById('home')).top === '0px';
        const info = {
          severity: doReload ? 'warning' : 'error',
          metaData: {
            message: errorMessage,
            dashboardBundleIsLoaded: !!window.dashboardBundleIsLoaded,
            commonBundleIsLoaded: !!window.commonBundleIsLoaded,
            commonCssIsLoaded: !!commonCssIsLoaded,
            dashboardBundleUrl: getDashboardBundleUrl(),
            timesRefreshed: timesRefreshed
          }
        }

        if (window.bugsnagClient) {
          info.beforeSend = function(report) {
            report.errorClass = 'ErrorLoadingBundle'
            report.groupingHash = report.errorClass
          }
          window.bugsnagClient.notify(error, info);
        } else {
          console.log(error, info);
        }
        if (doReload) {
          window.setTimeout(function() {window.location.reload()}, 500);
        }
      }
    }

    if (document.readyState !== 'loading') {
        setTimeout(checkForBundledAssets, 2000);
    } else {
        document.addEventListener("DOMContentLoaded", function () {
          setTimeout(checkForBundledAssets, 2000);
        });
    }

  </script>
